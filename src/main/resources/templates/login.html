<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
<!--<header th:insert="fragments.html :: nav"></header>-->
<br><br>
<div class="container">
        <div th:if="${userInfo}" class="alert-secondary alert" role="alert">
            <h3 th:text="${userInfo}"></h3>
        </div>
        <div th:if="${ban}" class="alert-secondary alert" role="alert">
            <h3 th:text="${ban}"></h3>
        </div>
        <div class="row">
            <div class="col-sm-9 col-sm-7 col-lg-5 mx-auto">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" name="f" th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid Username Or Password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Logging out was successful
                        </div>
                        <div class="form-label-group">
                            <input type="text" class="form-control"
                                   id="username" name="username" placeholder="Nickname" required="true">
                            <hr class="my-4">
                            <input type="text" class="form-control"
                                   id="password" name="password" placeholder="Password" required="true">
                            <hr class="my-4">
                        </div>
                        <button class="btn btn-lg btn-outline-secondary btn-block text-uppercase" type="submit">Sign In</button>
                        <hr class="my-4">
                    </form>
                    <a href="/register" style="text-decoration: navajowhite">
                        <button class="btn btn-lg btn-outline-secondary btn-block text-uppercase"
                                type="submit"><i class="fa-sign-in mt-2"></i>Register</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
